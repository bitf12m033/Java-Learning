<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete User</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <h1>Delete User</h1>
    
    <!-- Error Message -->
    <div th:if="${error}" class="alert alert-error" style="background-color: #f8d7da; color: #721c24; padding: 10px; margin-bottom: 20px; border-radius: 4px;">
        <span th:text="${error}"></span>
    </div>
    
    <div class="delete-confirmation">
        <div class="warning-message" style="background-color: #fff3cd; color: #856404; padding: 15px; border-radius: 4px; margin-bottom: 20px;">
            <strong>Warning:</strong> This action cannot be undone. The user and their profile image will be permanently deleted.
        </div>
        
        <div class="user-info">
            <div class="user-image-section">
                <img th:if="${user.imagePath}" th:src="${user.imagePath}" alt="Profile Image" class="user-image">
                <div th:unless="${user.imagePath}" class="no-image">No Image</div>
            </div>
            
            <div class="user-details">
                <div class="info-row">
                    <label>ID:</label>
                    <span th:text="${user.id}"></span>
                </div>
                <div class="info-row">
                    <label>Name:</label>
                    <span th:text="${user.name}"></span>
                </div>
                <div class="info-row">
                    <label>Email:</label>
                    <span th:text="${user.email}"></span>
                </div>
            </div>
        </div>
        
        <form th:action="@{/users/{id}/delete(id=${user.id})}" method="post" style="margin-top: 20px;">
            <div class="actions">
                <button type="submit" class="btn btn-delete" onclick="return confirm('Are you sure you want to delete this user?')">Confirm Delete</button>
                <a th:href="@{/users/{id}(id=${user.id})}" class="btn btn-secondary">Cancel</a>
                <a href="/users" class="btn btn-secondary">Back to List</a>
            </div>
        </form>
    </div>
</body>
</html>
