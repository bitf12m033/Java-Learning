<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <h1>Welcome to My Spring Boot Web App</h1>
    <div class="message" th:text="${message}">Welcome message will be inserted here</div>
    
    <h2>Get a personalized greeting:</h2>
    <form action="/greeting" method="post">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name">
        <button type="submit">Get Greeting</button>
    </form>

    <h2>Other Links:</h2>
    <ul class="nav-links">
        <li><a href="/datetime">View Date and Time</a></li>
        <li><a href="/users/new">Create New User</a></li>
        <li><a href="/users">View All Users</a></li>
    </ul>
</body>
</html>
